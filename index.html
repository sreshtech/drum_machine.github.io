<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml"  href="/sreshta_drum_machine.github.io/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sreshta drum machine</title>
       <link rel="stylesheet" type="text/css" href="App.css">
</head>
  <body>
   
  
    <div id="root">
        <div class="container" id="drum-machine">
            <h1>Sreshta drum machine</h1>
            <div class="whole-drum">
                <button class="drum-pad" id="Q">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip"></audio>
                    Q
                </button>
                <button class="drum-pad" id="W">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip"></audio>
                    W
                </button>
                <button class="drum-pad" id="E">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip"></audio>
                    E
                </button>
                <button class="drum-pad" id="A">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip"></audio>
                    A
                </button>
                <button class="drum-pad" id="S">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip"></audio>
                    S
                </button>
                <button class="drum-pad" id="D">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip"></audio>
                    D
                </button>
                <button class="drum-pad" id="Z">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip"></audio>
                    Z
                </button>
                <button class="drum-pad" id="X">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip"></audio>
                    X
                </button>
                <button class="drum-pad" id="C">
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip"></audio>
                    C
                </button>
            </div>
            <div id="display"></div>
        </div>
    </div>

    <script>
        
        const buttons = document.querySelectorAll('.drum-pad');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const audio = button.querySelector('audio');
                if (audio) {
                    audio.currentTime = 0; // Reset audio to the beginning
                    audio.play();
                    document.getElementById('display').innerText = button.id;
                }
            });
        });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
